<html lang="es">

    <meta name="theme-color" content="#000000" />

    <!-- Favicon / Iconos -->
    <link rel="icon" type="image/png" href="/LM.png" />
    <link rel="apple-touch-icon" href="/LM.png" />

    <!-- Redes sociales -->

    <meta property="og:site_name" content="LOME VR">

    <!-- Fuente y estilos externos -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <!-- Tema antes de cargar la página -->
    <script>
      try {
        const saved = localStorage.getItem('lomevr-theme');
        const system = matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
        const theme = saved || system;
        document.documentElement.setAttribute('data-theme', theme);
        document.addEventListener('DOMContentLoaded', () => {
          document.body.setAttribute('data-theme', theme);
        });
      } catch {}
    </script>

    <!-- SEO Local JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "RentalService",
      "name": "LOME VR",
      "image": "https://tusitio.example/og-image.jpg",
      "url": "https://tusitio.example",
      "telephone": "+54 9 11 5010-9307",
      "address": { "@type": "PostalAddress", "addressLocality": "Palermo, CABA", "addressCountry": "AR" },
      "areaServed": "CABA y GBA",
      "priceRange": "$$",
      "sameAs": ["https://www.instagram.com/lome.vr"]
    }
    </script>
  </head>

    <div id="root"></div>

  </body>
